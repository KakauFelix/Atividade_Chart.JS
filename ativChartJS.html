<html lang="pt-BR">

<head>

<body
style="display: flex;">
    <div>

<script>
    const labelsHr = 
    ['12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00'];

    const data = {
        labels: labelsHr,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#ff0000',
            borderColor: '#ff0000',
            data: [30, 29, 28, 25, 22, 23]
        },
        {
            label: 'Umidade',
            backgroundColor: '#0000ff',
            borderColor: '#0000ff',
            data: [80, 82, 80, 85, 80, 83]
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const labelsMes =
    ['Janeiro',
    'Fevereiro',
    'Mar√ßo',

    'Maio',

    const data2 = {

            data: [22, 24, 27, 23, 20, 18]
        },
        {
            label: 'Umidade',
            backgroundColor: '#0000ff',
            borderColor: '#0000ff',
            data: [90, 89, 93, 87, 88, 82]
        }]
    };

    const config2 = {
        type: 'bar',
        data: data2,

    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart_2 = new Chart(

</script>
